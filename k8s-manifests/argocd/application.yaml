apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/EngMohamedElEmam/argocd-example-apps'
    path: '.'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true